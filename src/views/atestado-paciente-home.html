<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Gerenciador de Vacinação</title>
</head>
<body>
  <div class="container">
    <div class="row mt-4 mb-2">
      <h3>Pegue aqui seu atestado de vacinação</h1>
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="">            
            <div class="mb-3">
              <label for="Input_cpf" class="form-label">CPF</label>
              <input required type="text" class="form-control" id="Input_cpf" name="cpf"
              {% if paciente %}
                value="{{paciente.cpf}}"
              {% endif %}
              >
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  {% if update %}
  <script>
    document.getElementById('select_endereco_id').value = {{ paciente.endereco.id }};
  </script>
  {% endif %}
</body>
</html>
