<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Gerenciador de Vacinação</title>
</head>
<body>
  <div class="container">
    <div class="row mt-4 mb-2">
      {% if update %}
        <h1>Atualizar Fabricante de Vacina</h1>
      {% else %}
        <h1>Novo Fabricante de Vacina</h1>
      {% endif %}
    </div>
    <div class="row">
      <div class="card">
        <div class="card-body">
          <form method="POST" action="">
            <div class="mb-3">
              <label for="Input_lote" class="form-label">Lote</label>
              <input required type="text" class="form-control" id="Input_lote" name="lote" 
                {% if fabVacina %}
                  value="{{fabVacina.lote}}"
                {% endif %}
              >
            </div>
            <div class="mb-3">
              <label for="Input_quantidade" class="form-label">Quantidade</label>
              <input required type="number" class="form-control" id="Input_quantidade" name="quantidade"
                {% if fabVacina %}
                  value="{{fabVacina.quantidade}}"
                {% endif %}
              >
            </div>
            <div class="mb-3">
              <label for="Input_validade" class="form-label">Validade</label>
              <input required type="date" class="form-control" id="Input_validade" name="validade"
              {% if fabVacina %}
                value="{{fabVacina.validade}}"
              {% endif %}
              >
            </div>
            
            <div class="mb-3">
              <label for="Input_descricao" class="form-label">Descrição</label>
              {% if fabVacina %}
                <textarea class="form-control" id="Input_descricao" name="descricao">{{fabVacina.descricao}}</textarea>
              {% else %}
                <textarea class="form-control" id="Input_descricao" name="descricao"></textarea>
              {% endif %}
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
